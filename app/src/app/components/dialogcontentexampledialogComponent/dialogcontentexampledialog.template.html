<div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
  <h3>
    Add Incident</h3>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="sampleform">
        <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
          <div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                Enter Subject</div>
              <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput placeholder="Enter Subject" [required]="false" formControlName="subject">
                <mat-error align="start" *ngIf="sampleform.controls.subject.errors?.required">Please enter the subject</mat-error>
                <mat-error align="start" *ngIf="sampleform.controls.subject.errors?.pattern">Please enter the alphabets</mat-error>
              </mat-form-field>
            </div>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
              <div>
                Enter Description</div>
              <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
                <input matInput placeholder="ENter Description" [required]="false" formControlName="description">
                <mat-error align="start" *ngIf="sampleform.controls.description.errors?.required">Please enter the description</mat-error>
                <mat-error align="start" *ngIf="sampleform.controls.description.errors?.pattern">Please enter the alpphanumeric values.</mat-error>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div>
              Enter priority</div>
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput placeholder="Enter Priority" [required]="false" formControlName="priority">
              <mat-error align="start" *ngIf="sampleform.controls.priority.errors?.pattern">Please enter the numeric values.</mat-error>
            </mat-form-field>
          </div>
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true" [fxHide]="false">
            <div>
              Incident date</div>
            <mat-form-field [appearance]="&apos;legacy&apos;">
              <input matInput placeholder="Choose incident date" [matDatepicker]="picker" formControlName="checkdate" (dateChange)="change($event)" [min]="mindate" [required]="false" [disabled]="false">
              <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
              <mat-datepicker #picker [disabled]="false"></mat-datepicker>
              <mat-error align="start" *ngIf="sampleform.controls.checkdate.errors?.required">Please enter the date</mat-error>
            </mat-form-field>
          </div>
        </div><button mat-raised-button routerLink="table" (click)="onclick()">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
